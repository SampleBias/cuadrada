<!DOCTYPE html>
<html>
<head>
    <title>Cuadrada - Final Results</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='80' height='80' fill='none' stroke='purple' stroke-width='10'/></svg>">
    <style>
        /* ... (keep existing root and body styles) ... */

        .summary-card {
            text-align: center;
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            border-radius: 16px;
            background: rgba(128, 0, 128, 0.05);
            border: 2px solid rgba(128, 0, 128, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .summary-card.accepted {
            background: rgba(76, 175, 80, 0.05);
            border-color: #4CAF50;
        }

        .summary-card.rejected {
            background: rgba(244, 67, 54, 0.05);
            border-color: #f44336;
        }

        .summary-card.revision {
            background: rgba(255, 166, 0, 0.05);
            border-color: #FFA726;
        }

        .outcome-icon {
            font-size: 72px;
            margin-bottom: 30px;
            animation: bounce 1s ease infinite;
        }

        .summary-title {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .summary-message {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .review-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            padding: 15px 25px;
            background: rgba(128, 0, 128, 0.05);
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-button {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .secondary-button {
            background: rgba(128, 0, 128, 0.1);
            color: var(--accent);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(128, 0, 128, 0.2);
        }

        .quote-section {
            margin-top: 30px;
            padding: 20px;
            border-left: 3px solid var(--accent);
            text-align: left;
            font-style: italic;
            background: rgba(128, 0, 128, 0.03);
            border-radius: 0 8px 8px 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logout-button {
            background: rgba(128, 0, 128, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .logout-button:hover {
            background: rgba(128, 0, 128, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Cuadrada - Final Results</h1>
            <a href="{{ url_for('logout') }}" class="logout-button">
                <svg width="16" height="16" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,17.25V14H10V10H17V6.75L22.25,12L17,17.25M13,2A2,2 0 0,1 15,4V8H13V4H4V20H13V16H15V20A2,2 0 0,1 13,22H4A2,2 0 0,1 2,20V4A2,2 0 0,1 4,2H13Z"/>
                </svg>
                Logout
            </a>
        </div>
        <div class="summary-card {{ outcome_class }}">
            <div class="outcome-icon">{{ outcome_icon }}</div>
            <h1 class="summary-title">{{ title }}</h1>
            <p class="summary-message">{{ message }}</p>

            <div class="review-stats">
                <div class="stat-item">
                    <div class="stat-number">{{ stats.accepted }}</div>
                    <div class="stat-label">Accepted</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">{{ stats.revision }}</div>
                    <div class="stat-label">Need Revision</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">{{ stats.rejected }}</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>

            <div class="quote-section">
                {{ quote }}
            </div>

            <div class="action-buttons">
                <a href="{{ url_for('view_reviews') }}" class="action-button secondary-button">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    View Detailed Reviews
                </a>
                {% if outcome_class == 'accepted' %}
                <a href="{{ url_for('download_certificate') }}" class="action-button primary-button">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,20H5V9H19M16,2V4H8V2H6V4H5A2,2 0 0,0 3,6V20A2,2 0 0,0 5,22H19A2,2 0 0,0 21,20V6A2,2 0 0,0 19,4H18V2M10.59,16.5L7.76,13.67L9.17,12.26L10.59,13.67L14.83,9.43L16.24,10.84L10.59,16.5Z"/>
                    </svg>
                    Download Certificate
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
