<!DOCTYPE html>
<html>
<head>
    <title>Cuadrada - Logged Out</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='80' height='80' fill='none' stroke='purple' stroke-width='10'/></svg>">
    <style>
        :root {
            --primary: #800080;
            --bg-dark: #0a0a0a;
            --text-light: #e0e0e0;
            --accent: #b980ff;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .logout-card {
            border: 1px solid rgba(128, 0, 128, 0.3);
            background: rgba(128, 0, 128, 0.05);
            padding: 50px 30px;
            margin: 100px auto 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 24px rgba(128, 0, 128, 0.1);
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logout-icon {
            font-size: 72px;
            margin-bottom: 20px;
            animation: wave 1.5s ease-in-out infinite;
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        h1 {
            color: var(--accent);
            font-weight: 300;
            letter-spacing: -0.5px;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-light);
            opacity: 0.9;
        }

        .login-button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(128, 0, 128, 0.3);
        }
        
        .square-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            text-align: center;
            color: rgba(224, 224, 224, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-card">
            <svg 
                class="square-logo"
                viewBox="0 0 100 100"
            >
                <rect 
                    x="10" y="10" 
                    width="80" height="80" 
                    fill="none" 
                    stroke="url(#gradient)" 
                    stroke-width="10"
                >
                </rect>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--primary)" />
                        <stop offset="100%" style="stop-color:var(--accent)" />
                    </linearGradient>
                </defs>
            </svg>
            
            <div class="logout-icon">ðŸ‘‹</div>
            <h1>Thank You for Using Cuadrada</h1>
            <p>Your session has been safely ended. We hope your AI-powered peer review experience was valuable and insightful.</p>
            
            <a href="{{ url_for('login') }}" class="login-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z" />
                </svg>
                Log Back In
            </a>
        </div>
        
        <footer class="footer">
            <p>Cuadrada is a product of Syndicate Laboratories</p>
            <p>For support inquiries: <a href="mailto:cuadrada@pm.me" style="color: var(--accent); text-decoration: none;">cuadrada@pm.me</a></p>
        </footer>
    </div>
</body>
</html>
